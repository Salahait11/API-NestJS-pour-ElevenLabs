<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant IA Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      height: 100vh;
      margin: 0;
      display: flex;
    }
    .app-container {
      display: flex;
      width: 100%;
    }
    .sidebar {
      width: 280px;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .sidebar-header .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.2rem;
    }
    .sidebar-content {
      flex-grow: 1;
      margin-top: 1rem;
    }
    .sidebar .btn {
      text-align: left;
    }
    .sidebar .list-group-item {
      background-color: transparent;
      color: white;
      border: none;
    }
    .sidebar-footer {
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 0.5rem;
    }
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: white;
      border-left: 1px solid #dee2e6;
    }
    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 1rem;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    .chat-footer {
      padding: 1rem;
      background-color: #fff;
      border-top: 1px solid #dee2e6;
    }
    textarea.form-control {
      resize: none;
    }
    .modal-content {
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fas fa-robot"></i>
          <span>Assistant IA Pro</span>
        </div>
        <small class="text-muted">Propulsé par Gemini & ElevenLabs</small>
      </div>

      <div class="sidebar-content">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" id="newChat">
            <i class="fas fa-plus me-2"></i> Nouvelle conversation
          </button>
        </div>

        <div class="history-section mt-4">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="text-white-50 mb-0">Historique</h6>
            <button class="btn btn-link btn-sm text-white-50 p-0" id="clearHistory">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
          <div id="chatHistory" class="list-group list-group-flush">
            <!-- Historique ici -->
          </div>
        </div>
      </div>

      <div class="sidebar-footer">
        <div class="d-flex align-items-center">
          <div class="status-indicator online"></div>
          <small class="text-white-50 ms-2">En ligne</small>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="chat-container">
        <div class="chat-header">
          <button class="btn btn-link d-md-none" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
          </button>
          <h5 class="mb-0">Nouvelle conversation</h5>
        </div>

        <div class="chat-messages" id="chatMessages">
          <!-- Messages ici -->
        </div>

        <div class="chat-footer">
          <form id="chatForm" class="d-flex gap-2">
            <div class="input-group">
              <textarea class="form-control" id="userInput" rows="1" placeholder="Écrivez votre message..." required></textarea>
              <button class="btn btn-primary" type="submit">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal des paramètres -->
  <div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Paramètres</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Voix par défaut</label>
            <select class="form-select" id="defaultVoice">
              <!-- Options de voix ici -->
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Langue par défaut</label>
            <select class="form-select" id="defaultLanguage">
              <option value="fr">Français</option>
              <option value="en">Anglais</option>
              <option value="es">Espagnol</option>
            </select>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="autoPlayAudio">
            <label class="form-check-label">Lecture audio automatique</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" id="saveSettings">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
